<!DOCTYPE html>

<html lang="en">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="utf-8">
    <title>ScamSlam</title>
    <body>
        <header class = "w3-container w3-blue">
            <h1><b>ScamSlam</b></h1>
        </header>
        <div class="w3-sidebar w3-blue w3-bar-block", style="width:250px">
            <a href="" class="w3-bar-item w3-border w3-button"><h4>History</h4></a>
            <a href="" class="w3-bar-item w3-border w3-button"><h4>Scam Information</h4></a>

            <input class="w3-check" type="checkbox" checked="checked">

                <input class="w3-check" type="checkbox" checked="checked">
                <label class="w3-large">Disable on these sites:</label><br>

                    <li>www.bb.siue.edu</li>
                    <li>www.google.com</li>
                    <li><input type="input"> <button>Add Site</button></li>
                </ul>
                <input class="w3-check" type="checkbox" checked="checked">
                <label class="w3-large">Disable for these contacts:</label><br>
                <ul>
                    <li>egultep@siue.edu</li>
                    <li>shutche@siue.edu</li>
                    <li><input type="input"> <button>Add Contact</button></li>
                </ul>
            </div>
        </div>
