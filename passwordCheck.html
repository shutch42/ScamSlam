<!DOCTYPE html>

<html lang="en">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="utf-8">
    <title>ScamSlam</title>
    <body>
        <header class = "w3-container w3-blue">
            <h1><b>ScamSlam</b></h1>
        </header>
        <div class="w3-sidebar w3-blue w3-bar-block", style="width:250px">
            <a href="history.html" class="w3-bar-item w3-border w3-button"><h4>History</h4></a>
            <a href="scamInfo.html" class="w3-bar-item w3-border w3-button"><h4>Scam Information</h4></a>
            <a href="scamDetection.html" class="w3-bar-item w3-border w3-button"><h4>Scam Detection</h4></a>
            <a href="passwordCheck.html" class="w3-bar-item w3-border w3-dark-grey w3-button"><h4>Password Checker</h4></a>
            <a href="popup.html" class="w3-bar-item w3-border w3-button"><h4>Pop-up Blocker</h4></a>
            <a href="otherSettings.html" class="w3-bar-item w3-border w3-button"><h4>Other Settings</h4></a>
            <a href="about.html" class="w3-bar-item w3-border w3-button"><h4>About</h4></a>
        </div>
        <div class="w3-padding" style="margin-left:250px">
            <input class="w3-check" type="checkbox" checked="checked">
            <label class="w3-large">Enable detection of passwords in non-blocked fields</label><br>
            <input class="w3-check" type="checkbox">
            <label class="w3-large">Allow unsecure passwords</label><br>
            <input class="w3-check" type="checkbox" checked="checked">
            <label class="w3-large">Enable minimum security</label><br>
            <div class="w3-padding w3-large">
                Weak <input type="range"> Strong
            </div>
            <div class="w3-large w3-padding w3-center"><b><i>We do not save any passwords or private information</i></b></div>
            <div class="w3-container w3-light-gray w3-padding">
                <label class="w3-large">Test Passwords:</label>
                <input class="w3-input w3-border" type="input">
                <input class="w3-check" type="checkbox">
                <label class="w3-large">Weak</label><br>
                <input class="w3-check" type="checkbox">
                <label class="w3-large">No numbers</label><br>
                <input class="w3-check" type="checkbox">
                <label class="w3-large">No special characters</label><br>
                <input class="w3-check" type="checkbox">
                <label class="w3-large">English word</label><br>
                <div class="w3-center w3-large"><b>This password can be broken in 20 days.</b></div>
            </div>
        </div>
    </body>
</html>
