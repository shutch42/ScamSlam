<!DOCTYPE html>

<html>

<head>
    <title>FaceSpace</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 </head>

<body>
    <main class="w3-panel w3-cell-row">
        <!-- div: col 1 -->
        <div style="width: 30%" class="w3-cell"></div>

        <!-- div: col 2 -->
        <div style="width: 40%" class="w3-cell w3-card-4 w3-border w3-round-large">
            <p>
                <h1 class="w3-blue w3-center">FaceSpace</h1>
            </p>

            <p>
                <h4 class="w3-center">Enter information: </h1>
            </p>

            <form action="#" method="POST" class="w3-panel">
                <p>
                    <input placeholder="Social Security Number" name="ssn" class="w3-input" required autofocus>
                </p>

                <p>
                    <input placeholder="Home Address" name="add" class="w3-input" required>
                </p>

                <p>
                    <input placeholder="License Plate Number" name="lic" class="w3-input" required>
                </p>

                <p>
                    <button class="w3-input w3-button w3-green w3-round">Create Account</button>
                </p>
            </form>
        </div>

        <!-- div: col 3 -->
        <div style="width: 30%" class="w3-cell"></div>
    </main>
</body>
</html>
