<!DOCTYPE html>

<html lang="en">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="utf-8">
    <title>ScamSlam</title>
    <body>
        <header class = "w3-container w3-blue">
            <h1><b>ScamSlam</b></h1>
        </header>
        <div class="w3-sidebar w3-blue w3-bar-block", style="width:250px">
            <a href="" class="w3-bar-item w3-border w3-button"><h4>History</h4></a>
            <a href="" class="w3-bar-item w3-border w3-button"><h4>Scam Information</h4></a>
            <a href="" class="w3-bar-item w3-border w3-button"><h4>Scam Detection</h4></a>
            <a href="" class="w3-bar-item w3-border w3-button"><h4>Password Checker</h4></a>
            <a href="" class="w3-bar-item w3-border w3-button"><h4>Pop-up Blocker</h4></a>
            <a href="" class="w3-bar-item w3-border w3-dark-gray w3-button"><h4>Other Settings</h4></a>
            <a href="" class="w3-bar-item w3-border w3-button"><h4>About</h4></a>
        </div>
        <div class="w3-padding" style="margin-left:250px">
            <h3>Theme:</h3>
            <button class="w3-button w3-round-xxlarge w3-padding w3-white w3-border">Default</button>
            <button class="w3-button w3-round-xxlarge w3-padding w3-black w3-border">Dark</button>
            <button class="w3-button w3-round-xxlarge w3-padding w3-blue w3-border">Blue</button>
            <button class="w3-button w3-round-xxlarge w3-padding w3-red w3-border">Red</button>
            <button class="w3-button w3-round-xxlarge w3-padding w3-pink w3-border">Pink</button>
            <button class="w3-button w3-round-xxlarge w3-padding w3-purple w3-border">Purple</button>
            <button class="w3-button w3-round-xxlarge w3-padding w3-green w3-border">Green</button><br><br>
            <input class="w3-check" type="checkbox">
            <label class="w3-large">Color Blind Mode</label><br><br><br>
            <h3>Font:</h3>
            <div class="w3-dropdown-hover">
                <button class="w3-button w3-light-grey">Metal Mania   &#8964;</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="" class="w3-bar-item w3-button">Times New Roman</a>
                    <a href="" class="w3-bar-item w3-button">Arial</a>
                    <a href="" class="w3-bar-item w3-button">Comic Sans</a>
                    <a href="" class="w3-bar-item w3-button w3-light-gray">Metal Mania</a>
                    <a href="" class="w3-bar-item w3-button">Wingdings</a>
                </div>
            </div><br><br><br>
            <h3 style="display:inline-block">Font Size:</h3>
            <div>
                <h8 style="display:inline-block">aA</h8> <input type="range"> <h2 style="display:inline-block">aA</h2>
            </div>
            
        </div>
    </body>
</html>
